<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quiz Games</title>
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <div class= "card-contents"></div>
        <h1>Quiz Game- What do you call a special variable, that can hold more than one value?
        </h1>
        <form>
          <input placeholder="Submit your answer here" id="name" />
          <button id="submit">Start Game</button>
          <button id="timer">Timer Countdown</button>
          <button id="scores">View High Scores!</button>
          <div>
            <h3 id="response"></h3>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="./assets/js/script.js"></script>
</body>
</html>
